{% extends 'base.html' %}
{% block content %}
<h2>Connexion</h2>
{% if next %}
<p>Veuillez vous connecter pour accéder à la page demandée.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
<p>Pas de compte ? <a href="{% url 'signup' %}">Inscrivez-vous</a>.</p>
{% endblock content %}

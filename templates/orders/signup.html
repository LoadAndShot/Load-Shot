{% extends 'base.html' %}
{% block content %}
<h2>Inscription</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Créer mon compte</button>
</form>
<p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="{% url 'login' %}">Connecte-toi ici</a>.</p>
</div>
{% endblock %}

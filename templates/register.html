{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Inscription</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
</div>
{% endblock %}

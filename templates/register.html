{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Créer un compte</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
</div>
{% endblock %}

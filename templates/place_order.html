{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Ajouter au panier : {{ product.name }}</h1>

    <form method="post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <p><strong>Produit :</strong> {{ product.name }}</p>
        <p><strong>Description :</strong> {{ product.description }}</p>
        <p><strong>Prix :</strong> {{ product.price }} €</p>

        <label for="quantity">Quantité :</label>
        <input type="number" name="quantity" id="quantity" min="1" value="1" required>

        <label for="delivery_method">Méthode de livraison :</label>
        <select name="delivery_method" id="delivery_method" required>
            <option value="livraison">Livraison</option>
            <option value="retrait">Retrait</option>
        </select>

        <label for="phone_number">Numéro de téléphone IG :</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Exemple : 555-1234" required>

        <button type="submit" class="btn">Ajouter au panier</button>
    </form>

    <a class="btn" href="{% url 'dashboard' %}">Retour au tableau de bord</a>
</div>
{% endblock %}

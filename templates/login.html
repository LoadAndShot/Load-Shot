{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Connexion</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
        <input type="password" name="password" placeholder="Mot de passe" required><br>
        <button class="btn" type="submit">Se connecter</button>
    </form>
    <p>Pas de compte ? <a href="{% url 'register' %}">Inscription</a></p>
</div>
{% endblock %}

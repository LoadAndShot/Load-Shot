<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Passer une commande - Load&Shot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Passer une commande</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="description">Description de la commande (ex : AK-47 x2) :</label>
            <textarea name="description" rows="4" cols="50"></textarea>
            <button type="submit">Envoyer la commande</button>
        </form>
        <p><a class="btn" href="{% url 'dashboard' %}">Retour au dashboard</a></p>
    </div>
</body>
</html>

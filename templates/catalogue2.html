{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Catalogue 2</h1>
    {% for product in products %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <a class="btn" href="{% url 'place_order' product.id %}">Commander</a>
        </div>
    {% empty %}
        <p>Aucun produit disponible.</p>
    {% endfor %}
    <a class="btn" href="{% url 'dashboard' %}">Retour</a>
</div>
{% endblock %}

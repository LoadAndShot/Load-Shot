{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load&Shot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        {% if request.user.is_authenticated %}
            <span class="welcome-msg">Bienvenue, {{ request.user.username }}</span>
            <a class="btn logout-btn" href="{% url 'logout' %}">Se déconnecter</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
    <!-- Bouton retour global -->
<div class="back-button-container">
    <a href="javascript:history.back()" class="btn btn-back">⬅️ Retour</a>
</div>
</body>
</html>

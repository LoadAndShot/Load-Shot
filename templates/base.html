{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load&Shot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="navbar">
        {% if request.user.is_authenticated %}
            <span>Connecté en tant que : {{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="btn">Se déconnecter</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn">Connexion</a>
            <a href="{% url 'register' %}" class="btn">Inscription</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load&Shot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="return-button">
        <a href="#" onclick="history.back();" class="btn">Retour</a>
    </div>

    {% block content %}
    {% endblock %}

    <style>
        .return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }
        /* Si ce n'est pas déjà dans ton style.css, ajoute-le là-bas pour centraliser */
        .btn {
            background-color: #222;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            box-shadow: 0 0 8px #ff0000;
            background-color: #333;
        }
    </style>
</body>
</html>

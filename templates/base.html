{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load&Shot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Load&Shot</h1>
            {% if request.user.is_authenticated %}
                <nav class="nav-links">
                    <a class="btn" href="{% url 'logout' %}">Se d√©connecter</a>
                </nav>
            {% endif %}
        </div>
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
